{% extends "base.html" %}
{% load crispy_forms_tags %}  <!-- Add this line -->

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <img src="https://img.icons8.com/?size=32&id=rrtYnzKMTlUr&format=png" alt="Register Icon" width="40" height="40" class="me-2">
                    <h3 class="mb-0">Create an Account</h3>
                  </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                </form>
                <p class="text-center mt-2">Already have an account? <a href="{% url 'signin' %}">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
