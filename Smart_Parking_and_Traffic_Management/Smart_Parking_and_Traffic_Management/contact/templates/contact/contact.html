{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .contact-section {
            padding: 60px 20px;
        }
        .contact-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .contact-image {
            border-radius: 15px;
            max-width: 100%;
        }
        .info-icon {
            font-size: 1.2rem;
            color: #28a745;
            margin-right: 10px;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container contact-section">
    <div class="row justify-content-center align-items-center g-4">
        <!-- Left: Image and Contact Info -->
        <div class="col-lg-5 text-center text-lg-start">
            <div class="text-start px-2">
                <p><img src="https://cdn-icons-png.flaticon.com/128/9674/9674456.png" height="30px" width="30px">&nbsp;+91 98765 43210</p>
                <p><img src="https://cdn-icons-png.flaticon.com/128/18154/18154191.png" height="30px" width="30px">&nbsp;&nbsp;support@smartparking.com</p>
                <p><img src="https://cdn-icons-png.flaticon.com/128/15047/15047587.png" height="30px" width="30px">&nbsp;&nbsp;smartparking@gmail.com</p>
            </div>
        </div>

        <!-- Right: Contact Form -->
        <div class="col-lg-6">
            <div class="contact-card">
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/128/9581/9581121.png" alt="Contact Icon" width="40" height="40" class="me-2">
                    <h3 class="mb-0">Contact Us</h3>
                  </div>
                {% if success %}
                <div class="alert alert-success" role="alert">
                    Your message has been sent successfully!
                </div>
                {% endif %}

                <form method="post" id="contactForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let subject = document.getElementById('subject').value;
        let message = document.getElementById('message').value;

        if (!name || !email || !subject || !message) {
            event.preventDefault();
            alert("All fields are required!");
        }
    });
</script>

</body>
</html>
{% endblock %}
