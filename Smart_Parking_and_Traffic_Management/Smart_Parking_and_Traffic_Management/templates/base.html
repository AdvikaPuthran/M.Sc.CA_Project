{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Smart Parking and Traffic Management{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
    
        body > footer {
            margin-top: auto;
        }
    
        .navbar {
            padding: 10px 20px;
        }
    
        .navbar-brand img {
            height: 50px;
        }
    
        .navbar-brand span {
            font-weight: bold;
            color: white;
            font-size: 1.25rem;
        }
    
        .navbar-nav .nav-link {
            padding: 10px 15px;
            color: white;
        }
    
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
    
        footer {
            background-color: #212529;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            transition: color 0.3s;
        }
    
        .social-icons a:hover {
            color: #ffc107;
        }
    
        @media (max-width: 768px) {
            .navbar-brand span {
                font-size: 1rem;
            }
        }
    
        @media (max-width: 480px) {
            .social-icons a {
                font-size: 18px;
                margin: 0 6px;
            }
        }
    </style>
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
                <span class="ms-2">Smart Parking & Traffic Management</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'parking:parking_slots_page' %}"><i class="fas fa-car"></i> Parking</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'parking:traffic_status_page' %}"><i class="fas fa-traffic-light"></i> Traffic</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}
    <br>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-1">&copy; 2025 Smart Parking & Traffic Management</p>
            <div class="social-icons mb-2">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
