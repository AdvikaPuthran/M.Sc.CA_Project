{% extends "base.html" %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Successful</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    .splash-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .splash-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .success-icon {
      font-size: 70px;
      color: #28a745;
      animation: pop 0.4s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-home {
      margin-top: 20px;
      background: #ffc107;
      color: #000;
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background: #ffdb4d;
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body>

<div class="splash-wrapper">
  <div class="splash-box">
    <div class="success-icon">âœ…</div>
    <h2 class="mt-3">Reservation Successful!</h2>
    <p class="mb-4">Your parking spot has been successfully reserved.</p>
    <a href="{% url 'parking:parking_slots_page' %}" class="btn-home">Back to Parking Slots</a>
  </div>
</div>
</body>
</html>
{% endblock %}
